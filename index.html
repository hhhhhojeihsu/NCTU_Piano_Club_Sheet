<h1>交通大學鋼琴社琴房預約系統</h1>
<!--    bulletin board  -->
<a target="_blank" href="https://www.facebook.com/groups/nctu.piano/"><img title="交通大學鋼琴社FB粉專"  src="https://scontent-tpe1-1.xx.fbcdn.net/t31.0-8/1074100_833220246788694_7782108442904618800_o.jpg"></a>

<br>
<!--    end of bulletin board   -->
<!--    input box   -->
<div id="login_area" class="div_centered">
<form action="http://140.113.92.122:8888/process" method="POST" enctype="multipart/form-data" name="user_input" id="login_guest">
    <fieldset>
        <label for="user_id">帳號:</label>
    <input type="text" id="user_id" name="user_id" placeholder="帳號密碼請至FB觀看" required>
    <br>
        <label for="user_pass">密碼:</label>
    <input type="password" name="user_pass" id="user_pass" placeholder="帳號密碼請至FB觀看" required>
    <br>
        <label for="user_name">名字:</label>
    <input type="text" id="user_name" name="user_name" placeholder="欲登記之姓名" required>
    <input type="submit" value="送出">
    </fieldset>
</form>
</div>
<p class="text_centered">如遇到任何技術上的問題或是bug，煩請通知管理員，謝謝。</p>
