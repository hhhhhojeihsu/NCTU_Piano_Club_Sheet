<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>交通大學鋼琴社琴房預約系統</title>
    <link rel="icon" href="http://nodejs-wwwworkspace.rhcloud.com/Material/piano_icon.png">
    <link rel="stylesheet" type="text/css" href="http://nodejs-wwwworkspace.rhcloud.com/Style.css">
    <!--    include jquery   -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <!--    core javascript
    <script type="text/javascript" src="core.js"></script>
    -->
</head>

<body>
<h1>交通大學鋼琴社琴房預約系統</h1>
<!--    bulletin board  -->
<a target="_blank" href="https://www.facebook.com/groups/nctu.piano/"><img title="交通大學鋼琴社FB粉專"  src="https://scontent-tpe1-1.xx.fbcdn.net/t31.0-8/1074100_833220246788694_7782108442904618800_o.jpg"></a>
<br>
<!--    end of bulletin board   -->
<!--    input box   -->
<div id="login_area" class="div_centered login">
<div class="login-screen">
    <div class="app-title">
        <h1>登入</h1>
    </div>
<div class="login-form">
<form action="http://nodejs-wwwworkspace.rhcloud.com/process" method="POST" enctype="multipart/form-data" name="user_input" id="login_guest">
    <fieldset>
        <label for="user_id"></label>
    <input type="text" class="login-field" id="user_id" name="user_id" placeholder="帳號請至鋼琴社FB觀看" required>
    <br>
        <label for="user_pass"></label>
    <input type="password" class="login-field" name="user_pass" id="user_pass" placeholder="密碼請至鋼琴社FB觀看" required>
    <br>
        <label for="user_name"></label>
    <input type="text" class="login-field" id="user_name" name="user_name" placeholder="欲登記之姓名" required>
    <input class="btn btn-primary btn-large btn-block" type="submit" value="送出">
    </fieldset>
</form>
</div>
</div>
</div>
<p class="text_centered">如遇到任何技術上的問題或是bug，煩請通知管理員，謝謝。</p>
</body>

<footer class="text_centered">
    <hr>
    Developed by hhhhojeihsu<br>
    Contact Me: hhhhojeihsu&#x40;gmail&#8228;com
</footer>

</html>
